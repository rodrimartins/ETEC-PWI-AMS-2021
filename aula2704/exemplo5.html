<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 5</title>
  </head>
  <body>
    <h1>Trabalhando com Formulários</h1>

    <form onsubmit="return true" 
    oninput="resultado.value=num1.valueAsNumber*num2.valueAsNumber" 
    action="cadastro.php" 
    method="POST">
      <p>
        <label for="nome">Nome:</label>
        <input
          type="text"
          name="txtNome"
          id="nome"
          size="60"
          placeholder="Digite seu nome"
          autofocus
        />
      </p>

      <p>
        <label for="senha">Senha:</label>
        <input type="password" maxlength="8" />
      </p>

      <p>
        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          name="txtTel"
          id="telefone"
          placeholder="(XX)XXXXX-XXXX"
          required
        /> <span style="color: red;">* campo Obrigatório</span>
      </p> 

      <p>
        <label for="email">E-Mail</label>
        <input
          type="email"
          name="txtEmail"
          id="email"
          placeholder="email@email.com"
        />
      </p>

      <p>
        <label for="site">Site:</label>
        <input
          type="url"
          name="txtSite"
          id="site"
          placeholder="https:\\www.exemplo.com.br"
        />
      </p>

      <p>
        <label for="nota">Nota:</label>
        <input
          type="number"
          name="txtNota"
          id="nota"
          min="0"
          max="10"
          step="0.5"
        />
      </p>

      <p>
        <label for="volume">Volume:</label>
        <input type="range" name="txtVolume" min="0" max="100" step="10" />
      </p>

      <p>
        <label for="data">Data:</label>
        <input type="date" name="txtData" id="data">

      </p>

      <p>
        <label for="mes">Mês:</label>
        <input type="month" name="txtMes" id="mes">

      </p>

      <p>
        <label for="semana">Semana:</label>
        <input type="week" name="txtSem" id="semana">

      </p>

      <p>
        <label for="hora">Hora:</label>
        <input type="time" name="txtHora" id="hora">

      </p>

      <p>
        <label for="hora1">Data/Hora/Minuto:</label>
        <input type="datetime-local" name="txtHora1" id="hora1">

      </p>

      <p>
        <fieldset>
          <legend>Estado Civil:</legend>
          <input type="radio" name="estadoCivil" value="casado" id="estadoCivil">Casado
          <input type="radio" name="estadoCivil" value="solteiro" id="estadoCivil">Solteiro
          <input type="radio" name="estadoCivil" value="viuvo" id="estadoCivil">Viúvo
        </fieldset>

        <fieldset>
          <legend>Produtos:</legend>
          <input type="checkbox" name="Impressora" value="impressora">Impressora
          <input type="checkbox" name="Monitor" value="monitor">Monitor
          <input type="checkbox" name="Mouse" value="mouse">Mouse
        </fieldset>

      </p>


      <p>
        <label for="pesquisa">O que deseja pesquisar?</label>
        <input type="search" name="txtPesquisa" id="pesquisa">
      </p>

      <p>
        <label for="cor">Selecione a cor do texto:</label>
        <input type="color" name="cor" id="cor">
      </p>


      <p>
        <label for="sugestao">Deixe sua sugestão:</label><br>
        <textarea name="txtSugestao" id="sugestao" cols="50" rows="25"></textarea>

      </p>

     <p>
      <label for="site">Selecione o site:</label>
      <input type="url" list="sites"  name="site" id="site">
 
     <datalist id="sites">
      <option value="http://uol.com.br">
      <option value="http://uol.com.br">
      <option value="http://uol.com.br">

     </datalist>
    </p>

     <p>
       <label for="calculo">Multiplicação de dois valores:</label>
       <input type="number" name="num1"> *
       <input type="number" name="num2"> =
       <output name="resultado"></output>
     </p>

     <p>
      <label for="uf">Selecione o Estado:</label>
      <select size="10"  name="uf" id="uf">
        <option value="sp">SP</option>
        <option value="mg">MG</option>
        <option value="rj">RJ</option>
        <option value="pa">PA</option>
        <option value="pi">PI</option>
        <option value="es">ES</option>
        <option value="ce">CE</option>



      </select>

     </p>
     


      <br><br><br><br><br>
      <p>
        <button type="submit">ENVIAR</button>
        <input type="reset" value="LIMPAR">
        <button type="button" onclick="alert('Hoje é terça-feira')">Clique Aqui</button>
      </p>
    </form>
  </body>
</html>
